
    <dom id="flag-icon">
        <template>
        
    <div>
        <img src$="{{countryCodeImgUrl}}" on-click="countryClickHandler">
    </div>
    <div>NickNames:</div>
    <ul><template is="dom-repeat" items="{{nickNames}}"><li>NickName: ${nickName}</li></template></ul>

        </template>
        <script>
            
    Polymer({
        is: 'flag-icon',
        properties: {                               
            countryCodeImgUrl:{                          
                type: String,
                                                        
                computed: computeCountryCodeImgUrl(country)
            },
            country:{                          
                type: String,
                                                        
                observer: country_change_handler,
                readOnly: true,
                value: 'us'
            }
        },                                          
        computeCountryCodeImgUrl: function(countryCode) {
            return this._countryCodeToImgUrlLookup[countryCode];
        },
        attributeChangedCallback: function(name, oldValue, newValue) {
            // name will always be "country" due to observedAttributes
        },
        ready: function() {
            //connectedCallback
        },
        country_change_handler: (newVal, oldVal) {
            //country change handler
        },
        countryClickHandler: function() {
            //on click handler
        }
    });
    
        </script>
    </dom>
